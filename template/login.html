
{% extends 'base.html' %}

{% block a %}
{% load static %}

<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
  
                  <form method="POST"  class="mx-5 mx-md-4">
                    {% csrf_token %}
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" name="email" />
                        
                        <i class="fas fa-envelope fa-lg me-4 fa-fw"></i> <label class="form-label" for="form3Example3c"> Your Email </label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" name="password" />
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i> <label class="form-label" for="form3Example4c">Password</label>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                     <br>
                    <label class="form-label" for="form3Example4cd">Do you have an account yet ?</label>
                    <a href="register"><strong>Register</strong></a>

                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                    <img src="https://as2.ftcdn.net/v2/jpg/04/06/13/05/500_F_406130548_9PqezuM2zi9Ij5WOlFQ633RTZMYAtUyt.jpg" alt="" width="450px" height="450px">
                    
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
  {% endblock  %}
